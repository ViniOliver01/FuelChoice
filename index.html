<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="center">
        <h1 id="Gasolina">Gasolina</h1>
        <div id="gas">
            
            <div class="item">
                <label for="gas-price">Preço</label>
                <input type="text" id="gas-price" placeholder="R$ 0,00">
            </div>
            <div class="item">
                <label for="gas-efficiency">Consumo</label>
                <input type="text" id="gas-efficiency" placeholder="10 km/Litro">
            </div>
        </div>
        <h1 id="Etanol">Etanol</h1>
        <div id="etanol">
            
            <div class="item">
                <label for="etanol-price">Preço</label>
                <input type="text" id="etanol-price" placeholder="R$ 0,00">
            </div>
            
            <div class="item">
                <label for="etanol-efficiency">Consumo</label>
                <input type="text" id="etanol-efficiency" placeholder="10 km/Litro">
            </div>
        </div>
        <div class="result">
            <h2 class="resultItem" id="price-per-km-gas">Gasolina R$ 0,00 por KM</h2>
            <h2 class="resultItem" id="price-per-km-etanol">Etanol R$ 0,00 por KM</h2>
            <h1 class="resultItem" id="bestGas">Teste</h1>
        </div>
    </div>
    
    

    <script src="./scripts.js"></script>
</body>
</html>
